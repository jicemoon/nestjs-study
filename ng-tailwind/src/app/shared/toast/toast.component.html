<div
  *ngIf="messages.length > 0"
  class="flex flex-col-reverse fixed top-0 left-0 z-50 w-full px-4 py-2"
>
  <div
    class="px-3 py-2 mb-2 rounded-sm flex justify-between items-center"
    [ngClass]="msg.type"
    *ngFor="let msg of messages; let idx = index"
    [@listAnimation]="messages.length"
  >
    <div>{{ msg.message }}</div>
    <div class="mr-2 cursor-pointer text-xl" (click)="remove(idx)">X</div>
  </div>
</div>
